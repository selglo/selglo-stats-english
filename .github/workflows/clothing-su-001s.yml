name: Split clothing sunglasses 001 Images

on:
  workflow_dispatch:

  schedule:
    - cron: '0 3 * * *'  # هر روز 06:00 صبح ترکیه (UTC 3:00)

  push:
    paths:
      - 'daily/clothing/sunglasses/su-001.png'
      - 'scripts/clothing/su-001s.mjs'
      - '.github/workflows/clothing-su-001s.yml'

jobs:
  split-sunglasses-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install npm packages
        run: npm install

      - name: Run sunglasses splitter script
        run: node scripts/clothing/su-splitter.mjs

      - name: Commit and push sunglasses sliced images
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add daily/clothing/sunglasses/sliced/
          git commit -m "Auto-split: updated sliced images from su-001.png" || echo "No changes to commit"
          git pull --rebase
          git push
