name: Generate Daily Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # 07:00 TRT (Turkey Time)

concurrency:
  group: generate-daily-stats
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # لازمه چون باید به آمار روز قبل دسترسی داشته باشیم
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install Node.js dependencies
        run: npm install

      - name: Run stats generator script
        run: node scripts/generator.js

      - name: Commit & push updated PNGs
        run: |
          git config user.name 'selglo-bot'
          git config user.email 'bot@selglo.com'
          git add daily/**/*.png

          # اگر فایلی برای commit نیست، خارج شو
          if git diff --cached --quiet; then
            echo "No PNG changes to commit"
            exit 0
          fi

          echo "🔍 Files to commit:"
          git status
          git diff --cached

      - name: Pull and rebase before pushing
        run: |
          git fetch origin main
          git pull --rebase origin main
        continue-on-error: true

      - name: Final commit and push
        run: |
          git commit -m "Auto-update product stats images"
          git push origin HEAD:main
