name: Daily Screenshot + Split

on:
  schedule:
    - cron: '0 3 * * *'  # اجرای خودکار ساعت ۳ صبح UTC
  workflow_dispatch:  # قابلیت اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install canvas dependencies
        run: sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate tall images
        run: node scripts/generator.js

      - name: Split images into items
        run: node scripts/splitter.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add daily/
          git commit -m "🖼️ Daily auto-update + split"
          git push
