name: Daily Stats Generator

on:
  schedule:
    - cron: '0 3 * * *'  # Ø§Ø¬Ø±Ø§ÛŒ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø³Ø§Ø¹Øª 3:Û°Û° UTC
  workflow_dispatch:      # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ø§Ø² GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install canvas dependencies
        run: sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++

      - name: Install dependencies
        run: |
          npm install puppeteer
          npm install canvas

      - name: Generate stats images
        run: node scripts/generator.js

      - name: Split images
        run: node scripts/splitter.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add daily/
          git commit -m "ðŸ”„ Auto-update stats images [daily]" || echo "No changes to commit"
          git push
