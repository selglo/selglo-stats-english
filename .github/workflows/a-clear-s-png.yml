# پاک‌سازی فایل‌های PNG در پوشه‌های sliced/
# اجرای خودکار هر روز ساعت ۷:۵۸ صبح به‌وقت ترکیه + امکان اجرای دستی

name: Clear Sliced PNG

on:
  workflow_dispatch:
  schedule:
    - cron: '58 4 * * *'  # 07:58 TRT (Turkey Time)

concurrency:
  group: clear-sliced-png
  cancel-in-progress: false

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run sliced PNG cleaner script
        run: node scripts/clear-s-png.mjs

      - name: Commit and push cleared PNG files
        run: |
          git config user.name 'selglo-bot'
          git config user.email 'bot@selglo.com'

          git add daily/**/sliced/*.png

          if git diff --cached --quiet; then
            echo "No PNG content changes to commit"
            exit 0
          fi

          git commit -m "Clear content of sliced PNG files"
          git push origin HEAD:main
