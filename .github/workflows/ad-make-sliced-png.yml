# ساخت فایل‌های png در مسیر sliced برای همه گروه‌ها، فقط با اجرای دستی

name: make sliced png

on:
  workflow_dispatch:

concurrency:
  group: gen-sliced-png
  cancel-in-progress: false

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run regeneration script
        run: node scripts/gen-s-png.mjs

      - name: Commit and push new sliced png
        run: |
          git config user.name 'selglo-bot'
          git config user.email 'bot@selglo.com'

          git add daily/**/sliced/*.png

          if git diff --cached --quiet; then
            echo "No png to commit"
            exit 0
          fi

          git commit -m "generate sliced png files"
          git push origin HEAD:main
