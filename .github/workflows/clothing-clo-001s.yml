name: Split clothingother 001 Images

on:
  workflow_dispatch:

  schedule:
    # هر روز ساعت 08:00 به وقت ترکیه (05:00 UTC)
    - cron: '0 5 * * *'

  push:
    paths:
      - 'daily/clothing/clothingother/clo-001.png'
      - 'scripts/clothing/clo-001s.mjs'
      - '.github/workflows/clothing-clo-001s.yml'

permissions:
  contents: write

# اجرای نوبتی روی یک صف مشترک برای همین شاخه
concurrency:
  group: split-${{ github.ref }}
  cancel-in-progress: false

jobs:
  split-clothing-clo-001s-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev

      - name: Install npm packages
        run: npm install

      - name: Run clo-001s splitter script
        run: node scripts/clothing/clo-001s.mjs

      - name: Commit and push clo-001s sliced images
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull --rebase origin main
          git add daily/clothing/clothingother/sliced/ || echo "No sliced images to add"
          git commit -m "Auto-split: updated sliced images from clo-001.png" || echo "No changes to commit"
          git push origin HEAD:main
