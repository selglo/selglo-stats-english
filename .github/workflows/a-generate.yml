name: Generate Daily Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # 07:00 TRT (Turkey Time)

concurrency:
  group: generate-daily-stats
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Ù„Ø§Ø²Ù…Ù‡ Ú†ÙˆÙ† Ø¨Ø§ÛŒØ¯ Ø¨Ù‡ Ø¢Ù…Ø§Ø± Ø±ÙˆØ² Ù‚Ø¨Ù„ Ø¯Ø³ØªØ±Ø³ÛŒ Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´ÛŒÙ…
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install canvas dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install Node.js dependencies
        run: npm install

      - name: Run stats generator script
        run: node scripts/a-generator.js

      - name: Stage only modified PNGs
        run: |
          git config user.name 'selglo-bot'
          git config user.email 'bot@selglo.com'

          # ÙÙ‚Ø· ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ PNG ØªØºÛŒÛŒØ±Ú©Ø±Ø¯Ù‡ Ø±Ùˆ Ø§Ø³ØªÛŒØ¬ Ú©Ù†
          git ls-files -m "daily/**/*.png" | xargs git add

          # Ø§Ú¯Ø± Ù‡ÛŒÚ† Ú†ÛŒØ²ÛŒ Ø§Ø³ØªÛŒØ¬ Ù†Ø´Ø¯Ù‡ØŒ Ø®Ø§Ø±Ø¬ Ø´Ùˆ
          if git diff --cached --quiet; then
            echo "No PNG changes to commit"
            exit 0
          fi

          echo "ğŸ” Files to commit:"
          git status
          git diff --cached

      - name: Pull and rebase before pushing
        run: |
          git fetch origin main
          git pull --rebase origin main
        continue-on-error: true

      - name: Commit and push changes
        run: |
          if git diff --cached --quiet; then
            echo "âœ… No PNG changes to commit"
          else
            git commit -m "Auto-update product stats images"
            git push origin HEAD:main
          fi

