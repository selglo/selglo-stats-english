name: Clear bc-001.png Image

on:
  schedule:
    - cron: '0 7 * * *'  # ساعت 10 صبح ترکیه (UTC+3)
  workflow_dispatch:

jobs:
  clear-bc-001:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run clear script
        run: node scripts/clear-single.mjs

      - name: Commit changes
        run: |
          git config --global user.name "selglo-bot"
          git config --global user.email "selglo@users.noreply.github.com"
          git add daily/baby/babycare/bc-001.png
          git commit -m "Clear bc-001.png content"
          git push
